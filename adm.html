<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel ADM - Sweet Snake</title>

  <style>
    /* Fundo moderno */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #0f0f14;
      color: white;
    }

    /* Cabe√ßalho */
    header {
      background: linear-gradient(90deg, #6d28d9, #8b5cf6);
      padding: 18px;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
    }

    /* √Årea principal */
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    /* Card total de usu√°rios */
    #total {
      background: linear-gradient(135deg, #6d28d9, #4c1d95);
      padding: 18px;
      border-radius: 14px;
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(109, 40, 217, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    /* Cards dos usu√°rios */
    .card {
      background: #1a1b26;
      padding: 18px;
      border-radius: 14px;
      margin-bottom: 15px;
      border: 1px solid rgba(98, 0, 255, 0.4);
      box-shadow: 0 0 12px rgba(98, 0, 255, 0.2);
      transition: 0.25s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 18px rgba(139, 92, 246, 0.4);
    }

    .card p {
      margin: 6px 0;
      font-size: 16px;
    }

    .card strong {
      color: #a855f7;
    }

    /* Bot√£o remover */
    button {
      background: #ef4444;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.2s;
      font-size: 15px;
    }

    button:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    .adm-actions {
  display: flex;
  justify-content: center;
  margin: 25px 0 10px 0;
}

.history-btn {
  background: linear-gradient(135deg, #9333ea, #7e22ce);
  padding: 12px 25px;
  border-radius: 12px;
  color: white;
  font-size: 17px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
  transition: 0.25s ease;
}

.history-btn:hover {
  transform: scale(1.07);
  box-shadow: 0 0 22px rgba(168, 85, 247, 0.7);
  opacity: 0.95;
}

.history-btn1 {
  background: linear-gradient(135deg, #9333ea, #7e22ce);
  padding: 12px 25px;
  border-radius: 12px;
  color: white;
  font-size: 17px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
  transition: 0.25s ease;
  margin-left: 46.5%;
}

.history-btn1:hover {
  transform: scale(1.07);
  box-shadow: 0 0 22px rgba(168, 85, 247, 0.7);
  opacity: 0.95;
}
  </style>
</head>

<body>

  <header>Painel Administrativo ‚Äî Sweet Snake</header>

  <div class="adm-actions">
    <button class="history-btn" onclick="window.location.href='historico.html'">
      üìÅ Hist√≥rico de Compras
    </button>
  </div>
  <button class="history-btn1" onclick="window.location.href='login.html'">
    Voltar
  </button>

  <div class="container">
    <div id="total">Carregando...</div>

    <div id="listaUsuarios"></div>
  </div>

  <script>
    function carregarUsuarios() {
      let lista = document.getElementById("listaUsuarios");
      let total = document.getElementById("total");

      let users = JSON.parse(localStorage.getItem("users_history") || "[]");

      total.textContent = "Usu√°rios cadastrados: " + users.length;

      lista.innerHTML = "";

      if (users.length === 0) {
        lista.innerHTML = "<p style='text-align:center; opacity:0.7;'>Nenhum usu√°rio encontrado.</p>";
        return;
      }

      users.forEach((user, index) => {
        let card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
      <p><strong>Nome:</strong> ${user.nome}</p>
      <p><strong>WhatsApp:</strong> ${user.whatsapp}</p>
      <p><strong>S√©rie:</strong> ${user.serie}</p>
      <p><strong>Data:</strong> ${user.date}</p>

      <button onclick="removerUsuario(${index})">Remover</button>
    `;

        lista.appendChild(card);
      });
    }

    function removerUsuario(index) {
      if (!confirm("Tem certeza que deseja remover este usu√°rio?")) return;

      let users = JSON.parse(localStorage.getItem("users_history") || "[]");

      users.splice(index, 1);

      localStorage.setItem("users_history", JSON.stringify(users));

      carregarUsuarios();
    }

    carregarUsuarios();
  </script>

</body>

</html>
