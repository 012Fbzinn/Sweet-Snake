<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Sweet Snake</title>

  <style>
    /* FUNDO COM ANIMAÇÃO SUTIL E LUXUOSA */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, rgb(17 24 39), #3c4654, #9a3af3);
      background-size: 240% 240%;
      animation: gradientAnim 9s infinite alternate ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradientAnim {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    /* LOGO */
    .logo {
      width: 260px;
      margin-top: 20px;
      margin-bottom: 5px;
      animation: fade 1s ease;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.25));
    }

    @keyframes fade {
      from { opacity: 0; transform: scale(0.92); }
      to { opacity: 1; transform: scale(1); }
    }

    /* CONTAINER GLASS E LUXUOSO */
    .container {
      width: 90%;
      max-width: 420px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.25);
      animation: slideUp 0.7s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* TÍTULO */
    h2 {
      text-align: center;
      font-size: 36px;
      color: #fff;
      letter-spacing: 1.4px;
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.35);
    }

    label {
      font-size: 15px;
      font-weight: 600;
      color: #f9f9f9;
      margin-left: 4%;
    }

    /* INPUTS E SELECT */
    input, select {
      width: 92%;
      margin-left: 4%;
      margin-bottom: 15px;
      padding: 13px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.95);
      transition: 0.2s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      transform: scale(1.02);
    }

    /* BOTÃO */
    button {
      width: 92%;
      margin-left: 4%;
      padding: 15px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #7b00ff, #9c3bff);
      color: #fff;
      transition: 0.25s ease;
      box-shadow: 0 0 14px rgba(107, 0, 255, 0.5);
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 20px rgba(107, 0, 255, 0.8);
      opacity: 0.97;
    }

    /* MENSAGEM DE ERRO */
    .error {
      font-size: 15px;
      color: #ffb4ff;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      min-height: 20px;
    }

  </style>
</head>

<body>

  <img src="logo.png" class="logo">

  <div class="container">
    <h2>LOGIN</h2>

    <label>Nome:</label>
    <input id="nome" type="text">

    <label>WhatsApp:</label>
    <input id="whatsapp" type="text" maxlength="11">

    <label>Série:</label>
    <select id="serie">
      <option value="">Selecione sua série</option>
      <option value="1A">1º Ano A</option>
      <option value="1B">1º Ano B</option>
      <option value="2A">2º Ano A</option>
      <option value="2B">2º Ano B</option>
      <option value="3A">3º Ano A</option>
      <option value="3B">3º Ano B</option>
      <option value="9A">9º Ano A</option>
      <option value="9B">9º Ano B</option>
      <option value="8A">8º Ano A</option>
      <option value="8B">8º Ano B</option>
      <option value="7A">7º Ano A</option>
      <option value="7B">7º Ano B</option>
      <option value="7C">7º Ano C</option>
      <option value="6A">6º Ano A</option>
      <option value="6B">6º Ano B</option>
    </select>

    <div id="erro" class="error"></div>

    <button onclick="login()">Entrar</button>

  </div>

  <script>
    function login() {
      const nome = document.getElementById('nome').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim();
      const serie = document.getElementById('serie').value;
      const erro = document.getElementById('erro');

      erro.textContent = "";

      if (!nome) {
        erro.textContent = "Digite seu nome.";
        return;
      }

      if (whatsapp.length !== 11 || isNaN(whatsapp)) {
        erro.textContent = "WhatsApp inválido. Use 11 números.";
        return;
      }

      if (!serie) {
        erro.textContent = "Selecione sua série.";
        return;
      }

      // Verificação de ADM
      if (nome.trim().toUpperCase() === "ADM" && whatsapp === "11996633221") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "adm.html";
        return;
      } else {
        localStorage.setItem("isAdmin", "false");
      }

      // Salvar perfil
      localStorage.setItem(
        "user_profile",
        JSON.stringify({
          nome,
          whatsapp,
          serie,
          foto: localStorage.getItem("last_photo") || "default.png"
        })
      );

      // Histórico
      let history = JSON.parse(localStorage.getItem("users_history") || "[]");

      history.push({
        nome,
        whatsapp,
        serie,
        date: new Date().toLocaleString("pt-BR")
      });

      localStorage.setItem("users_history", JSON.stringify(history));

      alert("Login realizado com sucesso!");
      window.location.href = "inicial.html";
    }
  </script>

</body>
</html>
