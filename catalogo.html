<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sweet Snake • Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f1724
    }

    .card {
      background: #1f2937;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 30px rgba(0, 0, 0, 0.45);
    }

    .card-img {
      width: 100%;
      height: 13rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.75rem;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .card-img img {
      width: 100%;
      object-fit: contain;
    }

    .card-title {
      color: white;
      font-weight: 600;
      font-size: 1.125rem;
    }

    .card-price {
      color: #d1d5db;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .add-btn {
      flex: 1;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background: #f97316;
      color: white;
    }

    .info-btn {
      padding: 0.5rem 1rem;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      color: white;
      transition: background 0.3s ease;
    }

    .info-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .last-card {
      grid-column: span 2;
    }

    @media(min-width:768px) {
      .last-card {
        grid-column: span 3;
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-start justify-center p-6">
  <div class="w-full max-w-6xl bg-gradient-to-b from-gray-800 via-gray-900 to-black rounded-3xl overflow-hidden">

    <!-- Top -->
    <div class="flex items-center justify-between px-8 py-5 text-sm text-gray-300">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-purple-900 rounded-lg flex items-center justify-center text-white font-bold">SS</div>
        <div class="hidden md:block">
          <div class="text-white font-semibold">Sweet Snake</div>
          <div class="text-xs text-gray-400">Confeitaria Artesanal</div>
        </div>
      </div>
      <div class="hidden md:flex items-center gap-6">
        <a class="px-3 py-2 bg-purple-900 rounded-md text-white" href="inicial.html">Inicio</a>
        <a href="inicial.html"
          class="px-3 py-2 bg-transparent border border-gray-700 rounded-md text-gray-300">Sobre</a>
        <a href="contato.html"
          class="px-3 py-2 bg-transparent border border-gray-700 rounded-md text-gray-300">Contato</a>
      </div>
      <div class="flex items-center gap-4">
        <a href="carrinho.html" class="px-3 py-2 bg-orange-500 text-black rounded-md text-sm font-semibold">Carrinho</a>
      </div>
    </div>

    <!-- Hero -->
    <div class="px-8 py-8">
      <div class="text-orange-400 uppercase tracking-wide text-sm font-semibold mb-4">Catálogo</div>
      <h1 class="text-3xl font-extrabold text-white mb-2">Nossas Delícias</h1>
      <p class="text-gray-300 max-w-xl mb-6">Clique em "Info" para ver a página do produto ou em "Add" para adicionar ao
        carrinho.</p>

      <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6 auto-rows-fr"></div>
    </div>

    <!-- Footer -->
    <div class="px-8 py-6 border-t border-gray-800 text-gray-400 text-sm flex items-center justify-between">
      <div>© Sweet Snake • 2025</div>
      <div><a href="https://www.instagram.com/sweet_snake.oficial"></a>Contato: Sweet Snake</div>
    </div>
  </div>

  <script>
    const products = [
      { id: 'tortas', name: 'Combão Completo', price: 'R$40.00', img: 'COMPLETO.png' },
      { id: 'brigadeiros', name: 'Combão Doce', price: 'R$20.00', img: 'DOCE.png' },
      { id: 'cones', name: 'Combão Quente', price: 'R$15.00', img: 'QUENTE.png' },
      { id: 'bolos', name: 'Cone Tradicional', price: 'R$8.00', img: 'cones.png' },
      { id: 'especiais', name: 'Cone Oreo', price: 'R$8.00', img: 'Oreo.jpeg' },
      { id: 'trufas', name: 'Trufa De Maracujá', price: 'R$6.00', img: 'trufas.png' },
      { id: 'cupcakes', name: 'Trufa Tradicional', price: 'R$6.00', img: 'trufaB.jpeg' },
      { id: 'brownies', name: 'Brownies', price: 'R$14.00', img: 'brownie.png' },
      { id: 'cookies', name: 'Torta', price: 'R$12.00', img: 'torta.png' }
    ];

    const grid = document.getElementById('products-grid');

    function addToCart(prod) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const idx = cart.findIndex(i => i.id === prod.id);
      if (idx >= 0) cart[idx].qty += 1;
      else cart.push({ id: prod.id, name: prod.name, price: prod.price, qty: 1 });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${prod.name} adicionado ao carrinho.`);
    }

    function verProduto(nomeId) {
      window.location.href = `produto.html?item=${encodeURIComponent(nomeId)}`;
    }

    products.forEach((p, index) => {
      const el = document.createElement('div');
      el.className = `card h-full flex flex-col justify-between`;

      el.innerHTML = `
        <div class="card-img h-52 flex items-center justify-center overflow-hidden"><img src="${p.img}" alt="${p.name}" class="object-contain h-full w-full"/></div>
        <div>
          <div class="card-title">${p.name}</div>
          <div class="card-price">${p.price}</div>
        </div>
        <div class="mt-4 w-full flex gap-3">
          <button class="add-btn" onclick='addToCart(${JSON.stringify(p)})'>Add</button>
          <button class="info-btn" onclick="verProduto('${p.id}')">Info</button>
        </div>
      `;

      grid.appendChild(el);
    });
  </script>
</body>

</html>
