<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil – Sweet Snake</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: rgb(17, 24, 39);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 40px;
      border-radius: 30px;
      background: linear-gradient(135deg, #1f2937, #111827);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    /* Top */
    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .top h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    .top a {
      padding: 10px 20px;
      background-color: #6b21a8;
      color: #fff;
      font-weight: 600;
      border-radius: 20px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }

    .top a:hover {
      background-color: #7e22ce;
    }

    /* Foto */
    .foto-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .foto-container img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #6b21a8;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .foto-container button {
      margin-top: 20px;
      padding: 10px 30px;
      font-weight: 600;
      border: none;
      border-radius: 20px;
      background-color: #6b21a8;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }

    .foto-container button:hover {
      background-color: #7e22ce;
    }

    /* Dados */
    .dados {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .campo {
      display: flex;
      flex-direction: column;
    }

    .campo label {
      font-size: 0.875rem;
      color: #c4c4c4;
      margin-bottom: 5px;
    }

    .campo div {
      background-color: #1f2937;
      padding: 15px;
      border-radius: 15px;
      font-weight: 500;
    }

    /* Botão Logout */
    #logout {
    width: 100%;
    padding: 15px;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: linear-gradient(90deg, #ec4899, #f43f5e, #b91c1c);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    transition: filter 0.3s;

    /* Cor do texto */
    color: white; /* <- altere aqui para qualquer cor, ex: black, yellow, #fff */
  }

  #logout:hover {
    filter: brightness(1.1);
  }
    

    @media (max-width: 768px) {
      .dados {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Top -->
    <div class="top">
      <h1>Meu Perfil</h1>
      <a href="inicial.html">Voltar</a>
    </div>

    <!-- Foto -->
    <div class="foto-container">
      <img id="fotoPerfil" src="https://i.ibb.co/4P4Qdq1/default.png" alt="Foto de Perfil">
      <input type="file" id="inputFoto" accept="image/*" style="display:none;">
      <button onclick="document.getElementById('inputFoto').click()">Trocar foto</button>
    </div>

    <!-- Dados -->
    <div class="dados">
      <div class="campo">
        <label>Nome</label>
        <div id="campoNome"></div>
      </div>

      <div class="campo">
        <label>WhatsApp</label>
        <div id="campoTelefone"></div>
      </div>

      <div class="campo">
        <label>Série</label>
        <div id="campoSerie"></div>
      </div>
    </div>

    <!-- Botão Logout -->
    <button id="logout">Sair da Conta</button>

  </div>

  <script>
    // --- Carregar dados do usuário ---
    const perfil = JSON.parse(localStorage.getItem("user_profile"));
    document.getElementById("campoNome").textContent = perfil?.nome || "Não informado";
    document.getElementById("campoTelefone").textContent = perfil?.whatsapp || "Não informado";
    document.getElementById("campoSerie").textContent = perfil?.serie || "Não informado";

    // --- Foto de Perfil ---
    const foto = document.getElementById("fotoPerfil");
    const inputFoto = document.getElementById("inputFoto");

    const savedPhoto = localStorage.getItem("user_photo");
    if (savedPhoto) foto.src = savedPhoto;

    inputFoto.addEventListener("change", () => {
      const file = inputFoto.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        foto.src = e.target.result;
        localStorage.setItem("user_photo", e.target.result);
      };
      reader.readAsDataURL(file);
    });

    // --- Logout ---
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("user_profile");
      localStorage.removeItem("user_photo");
      window.location.href = "login.html";
    });
  </script>

</body>

</html>
